spring.application.name=Product Management API - Development

# PostgreSQL datasource for development
spring.datasource.url=jdbc:postgresql://localhost:5432/api_db_dev
spring.datasource.username=api_user_dev
spring.datasource.password=api_pass_dev
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate for development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File storage location
storage.location=uploads-dev

# Springdoc OpenAPI (Swagger UI)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server configuration
server.port=8080
server.servlet.context-path=/

# Logging for development
logging.level.com.vienphan.api=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Activate development profile
spring.profiles.active=dev
