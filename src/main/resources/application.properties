spring.application.name=Product Management API

# PostgreSQL datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/api_db
spring.datasource.username=api_user
spring.datasource.password=api_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File storage location (config props)
storage.location=uploads

# Springdoc OpenAPI (Swagger UI)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server configuration
server.port=8080
server.servlet.context-path=/

# Logging
logging.level.com.vienphan.api=DEBUG
logging.level.org.springframework.web=DEBUG
