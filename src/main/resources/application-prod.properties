spring.application.name=Product Management API - Production

# PostgreSQL datasource for production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/api_db}
spring.datasource.username=${DATABASE_USERNAME:api_user}
spring.datasource.password=${DATABASE_PASSWORD:api_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File storage location
storage.location=${STORAGE_LOCATION:uploads}

# Springdoc OpenAPI (Swagger UI) - Disabled in production
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Logging for production
logging.level.com.vienphan.api=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.root=WARN

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Activate production profile
spring.profiles.active=prod
